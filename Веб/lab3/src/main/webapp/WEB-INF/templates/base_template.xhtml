<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>#{title}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/big.js/5.2.2/big.min.js"></script>
    <h:outputStylesheet name="styles/main.css"/>
    <ui:insert name="styles"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <ui:insert name="scripts"/>
</h:head>


<h:body>

    <header>
        <ui:include src="header_template.xhtml"/>
    </header>

    <main>

        <div class="text-center wrapper">
            <h6 id="form-for-msg" style="text-align:center; color: darkred; padding:3px; border-radius:5px">
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
            </h6>
            <div class="container-fluid">
                <div class="row">

                    <ui:insert name="content"/>

                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <h6>Претензии и предложения направлять в бумажном виде</h6>
                <p><a href="static/lgd.pdf" target="_blank">*бланк*</a></p>
            </div>

        </footer>

    </main>

    <h:outputScript name="scripts/script.js" />
    <h:outputScript name="scripts/graph.js" />
</h:body>

</html>
